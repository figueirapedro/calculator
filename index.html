<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" href="calculator-icon.png" type="img/png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" rel="script"></script>
    </head>
    <body>
        <h1 class="header">Calculator</h1>
        <div id="calculator">
            <div id="screenBox">
                <div id="screen">0</div>
            </div>
            <div id="groupButtons">
                <div class="operator" id="btnA" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>AC</div>
                <div class="operator" id="btnB" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>â‡¦</div>
                <div class="button" id="btn/" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>/</div>
                <div class="button" id="btn7" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>7</div>
                <div class="button" id="btn8" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>8</div>
                <div class="button" id="btn9" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>9</div>
                <div class="button" id="btn*" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>*</div>
                <div class="button" id="btn4" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>4</div>
                <div class="button" id="btn5" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>5</div>
                <div class="button" id="btn6" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>6</div>
                <div class="button" id="btn+" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>+</div>
                <div class="button" id="btn1" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>1</div>
                <div class="button" id="btn2" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>2</div>
                <div class="button" id="btn3" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>3</div>
                <div class="button" id="btn-" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>-</div>
                <div class="button" id="btn." onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>.</div>
                <div class="button" id="btn0" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>0</div>
                <div class="operator" id="btnI" onclick=insertNumber(id) onmouseout=changeColorOut(id) onmouseover=changeColorIn(id)>=</div>

            </div>
        </div>
    </body>
</html>
